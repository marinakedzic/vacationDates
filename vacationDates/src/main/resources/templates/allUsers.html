<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1><span class="blue">&lt;</span>Vacation<span class="blue">&gt;</span> <span class="yellow">Dates</span></h1>
<div>
    <div>
        <div>
            <table class="container">
                <thead>
                <tr>
                    <th>Employee</th>
                    <th>Info about vacation days</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="employee :${employees}">
                    <td th:text="${employee.employee}"></td>
                    <td><a  th:href="@{/employee/vacations/{id}(id=${employee.employee})}">INFO</a></td>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
